<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Judgment Interest Rate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #faf9f7;
            --text: #1a1a1a;
            --text-muted: #6b6b6b;
            --accent: #496ea0;
            --accent-light: #e8eff6;
            --border: #e0ddd8;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 520px;
            width: 100%;
            text-align: center;
        }

        .rate-intro {
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 0.75rem;
        }

        .current-rate-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 3rem 2.5rem;
            margin-bottom: 1.5rem;
        }

        .rate-note a {
            color: var(--accent);
            text-decoration: none;
        }

        .rate-note a:hover {
            text-decoration: underline;
        }

        .current-rate {
            font-family: 'Crimson Pro', serif;
            font-size: 5rem;
            font-weight: 600;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 0.75rem;
        }

        .effective-dates {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .rate-note {
            font-size: 0.8rem;
            color: var(--text-muted);
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .loading {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .nav-link {
            display: block;
            padding: 1rem 2rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .nav-link:hover {
            background: var(--accent-light);
            border-color: var(--accent);
        }

        .nav-link.primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .nav-link.primary:hover {
            background: #3a5a85;
        }

        .error-message {
            color: #991b1b;
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            body {
                padding: 1.5rem;
            }
            
            .current-rate {
                font-size: 3.5rem;
            }

            .current-rate-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="current-rate-card">
            <div class="rate-intro">The current Federal judgment interest rate is</div>
            <div class="current-rate" id="current-rate">
                <span class="loading"><span class="spinner"></span></span>
            </div>
            <div class="effective-dates" id="effective-dates"></div>
            <div class="rate-note">
                Based on the weekly average 1-year constant maturity Treasury yield published by the Federal Reserve, as specified in <a href="https://www.law.cornell.edu/uscode/text/28/1961" target="_blank" rel="noopener">28 U.S.C. § 1961</a>.
            </div>
        </div>

        <nav class="nav-links">
            <a href="historic.html" class="nav-link primary">Look Up Historic Rates</a>
            <a href="info.html" class="nav-link">More Information</a>
        </nav>
    </div>

    <script>
        async function loadCurrentRate() {
            const rateEl = document.getElementById('current-rate');
            const datesEl = document.getElementById('effective-dates');
            
            try {
                const response = await fetch('/api/rates');
                
                if (!response.ok) {
                    throw new Error('Failed to load rates');
                }
                
                const rates = await response.json();
                const weekEndings = Object.keys(rates).sort();
                
                // Get the most recent rate
                const latestWeekEnding = weekEndings[weekEndings.length - 1];
                const latestRate = rates[latestWeekEnding];
                
                // Calculate effective dates (Monday after week ending through following Sunday)
                const weekEndingDate = new Date(latestWeekEnding + 'T00:00:00');
                const effectiveStart = new Date(weekEndingDate);
                effectiveStart.setDate(effectiveStart.getDate() + 3); // Monday
                const effectiveEnd = new Date(effectiveStart);
                effectiveEnd.setDate(effectiveEnd.getDate() + 6); // Sunday
                
                const formatDate = (date) => {
                    return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                };
                
                rateEl.textContent = latestRate.toFixed(2) + '%';
                datesEl.textContent = `Effective ${formatDate(effectiveStart)} – ${formatDate(effectiveEnd)}`;
                
            } catch (error) {
                console.error('Error loading rates:', error);
                rateEl.innerHTML = '<span class="error-message">Unable to load current rate</span>';
                datesEl.textContent = '';
            }
        }

        loadCurrentRate();
    </script>
</body>
</html>
